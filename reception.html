<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الاستقبال - جميع الاشتراكات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #receipt-modal {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.6);
            display:none;
            justify-content:center;
            align-items:center;
            z-index:1000;
        }
        #receipt-modal .modal-content {
            background:#fff;
            padding:20px;
            border-radius:10px;
            max-width:450px;
            width:90%;
            text-align:right;
        }
        #receipt-modal img { max-width:100%; height:auto; }
        .status-paid { color:green; font-weight:bold; }
        .status-pending { color:orange; font-weight:bold; }
        .action-btn { margin:2px; padding:4px 8px; cursor:pointer; }
    </style>
</head>
<body>

<main class="dashboard">
    <div class="container">
        <h2>لوحة تحكم الاستقبال - جميع الحجوزات</h2>
        <p id="auth-status" style="color: blue; margin-bottom: 20px;">جاري الاتصال بقاعدة البيانات...</p>
        
        <div class="search-area">
            <label for="search-input">البحث برقم الاشتراك أو رقم الهاتف:</label>
            <input type="text" id="search-input" placeholder="أدخل رقم الاشتراك أو الهاتف">
            <button id="search-button" class="btn">استعلام</button>
            <div id="search-result"></div>
        </div>
        
        <hr>

        <h3>تصفية الاشتراكات</h3>
        <div class="filter-area">
            <div class="filter-group">
                <label for="filter-date-from">التاريخ من:</label>
                <input type="date" id="filter-date-from">
            </div>
            <div class="filter-group">
                <label for="filter-date-to">التاريخ إلى:</label>
                <input type="date" id="filter-date-to">
            </div>
            <div class="filter-group">
                <label for="filter-status">الحالة:</label>
                <select id="filter-status">
                    <option value="All">الكل</option>
                    <option value="Pending">معلّق</option>
                    <option value="Paid">مؤكد</option>
                </select>
            </div>
            <button id="apply-filters-button" class="btn btn-primary">تطبيق الفلتر</button>
            <button id="reset-filters-button" class="btn-secondary">إلغاء الفلتر</button>
        </div>
        
        <hr>

        <h3>جميع الاشتراكات (المؤكدة والمعلقة)</h3>
        <table class="subscriptions-table" id="all-subscriptions-table">
            <thead>
                <tr>
                    <th>رقم الاشتراك</th>
                    <th>العميل ورقم الهاتف</th>
                    <th>الخدمة</th>
                    <th>طريقة الدفع</th>
                    <th>تاريخ الحجز</th>
                    <th>الحالة</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="receipt-modal">
            <div class="modal-content">
                <h4>صورة الإيصال المرفق</h4>
                <img id="receipt-image" src="" alt="إيصال الدفع">
                <button id="close-modal-btn">إغلاق</button>
            </div>
        </div>
    </div>
</main>

<script type="module" src="reception.js"></script>
</body>
</html>
